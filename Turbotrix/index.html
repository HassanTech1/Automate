<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <img src="image/menu.png" width="10px" height="10px"/>
            </button>
            
            <nav class="sidebar-nav">
                <div class="sidebar-group">
                    <h3 class="sidebar-group-label">Navigation</h3>
                    <ul class="sidebar-menu">
                        <li class="sidebar-menu-item">
                            <a href="#/" class="sidebar-menu-button" data-route="/">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span class="sidebar-text">Chat</span>
                            </a>
                        </li>
                        <li class="sidebar-menu-item">
                            <a href="#/settings" class="sidebar-menu-button" data-route="/settings">
                                <img src="image/setting.png" height="20px" width="20px" alt="Settings Icon"/>
                                <span class="sidebar-text">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Header -->
            <header class="header">
                <button id="mobile-sidebar-toggle" class="mobile-sidebar-toggle">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 class="header-title">Turbotrix</h1>
            </header>

            <!-- Content Area -->
            <div id="content" class="content">
                <!-- Chat Interface (Default) -->
                <div id="chat-page" class="page active">
                    <div class="chat-container">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="file" id="image-input" accept="image/*" style="display: none;">
                                <div class="upload-menu-container" style="position: relative;">
                                    <button id="image-button" class="image-button optimized-attach-btn" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="upload-menu" title="Attach file">
                                       <img src="image/plus.png" height="20px" width="20px"/>
                                        <span class="attach-label">Attach</span>
                                    </button>
                                    <div id="upload-menu" class="upload-menu optimized-upload-menu" role="menu" aria-labelledby="image-button" style="display: none; position: absolute; left: 0; bottom: 48px; background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.10); z-index: 20; min-width: 200px; padding: 8px 0;">
                                        <button class="upload-menu-item optimized-upload-item" id="upload-device" type="button" role="menuitem">Upload from device</button>
                                        <button class="upload-menu-item optimized-upload-item" id="upload-drive" type="button" role="menuitem">Upload from Google Drive</button>
                                    </div>
                                </div>
                                <input type="text" id="chat-input" placeholder="Type your message..." class="chat-input">
                                <button id="send-button" class="send-button">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m22 2-7 20-4-9-9-4z"/>
                                        <path d="M22 2 11 13"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings Page -->
                <div id="settings-page" class="page">
                    <div class="settings-container">
                        <div class="settings-header">
                            <h1 class="settings-title">Settings</h1>
                            <p class="settings-description">Configure your AI chat experience</p>
                        </div>

                        <div class="settings-grid">
                            <div class="settings-card">
                                <div class="card-header">
                                    <h3 class="card-title">Chat Preferences</h3>
                                    <p class="card-description">Customize how the AI responds to you</p>
                                </div>
                                <div class="card-content">
                                    <div class="setting-item">
                                        <label class="setting-label">Response Length</label>
                                        <select class="setting-select">
                                            <option>Concise</option>
                                            <option>Detailed</option>
                                            <option>Comprehensive</option>
                                        </select>
                                    </div>
                                    <div class="setting-item">
                                        <label class="setting-label">Theme</label>
                                        <select class="setting-select">
                                            <option>Light</option>
                                            <option>Dark</option>
                                            <option>Auto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="settings-card">
                                <div class="card-header">
                                    <h3 class="card-title">Privacy & Data</h3>
                                    <p class="card-description">Manage your data and privacy settings</p>
                                </div>
                                <div class="card-content">
                                    <div class="setting-item">
                                        <label class="setting-label">Save Chat History</label>
                                        <input type="checkbox" checked class="setting-checkbox">
                                    </div>
                                    <div class="setting-item">
                                        <label class="setting-label">Analytics</label>
                                        <input type="checkbox" class="setting-checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
